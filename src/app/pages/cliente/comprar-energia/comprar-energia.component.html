<div mat-dialog-content>
    <h2 class="modal-title mt-20">Comprar energia</h2>
    <form [formGroup]="comprarEnergiaForm">
        <div class="row">
            <div class="col">
                <div class="form-field">
                    <label>Tipo de energia</label>
                    <select class="custom-select" formControlName="tipoEnergia">
                        <option [value]=""></option>
                        <option *ngFor="let tipoEnergia of tiposEnergia" [ngValue]="tipoEnergia">
                            {{tipoEnergia.nombre}}
                        </option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row mt-20">
            <div class="col">
                <div class="form-field">
                    <label>Cantidad de energia</label>
                    <input formControlName="cantidadEnergia" type="number">
                </div>
            </div>
        </div>
        <div class="row mt-20">
            <div class="col">
                <div class="form-field">
                    <label>Precio de energia</label>
                    <input formControlName="valorCompra" type="number">
                </div>
            </div>
        </div>

        <div class="row mt-20">
            <div class="col">
                <div class="form-field">
                    <label>Tokens delegados</label>
                    <input formControlName="tokensDelegados" type="number">
                </div>
            </div>
        </div>

        <div class="d-flex flex-row mt-20">
            <button class="cancel-button-mvm w-160 mr-30" mat-ripple (click)="onCancelar()">Cancelar</button>
            <button class="button-mvm w-160" mat-ripple [disabled]="!isComprarValid" (click)="onComprarEnergia()">Solicitar</button>
        </div>
    </form>
</div>
