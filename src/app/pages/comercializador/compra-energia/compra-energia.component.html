<div *ngFor="let generador of generadoresCompra; let i = index">
    <h3>
        {{generador.nombre}}
    </h3>
    <hr>
    <div class="infoGeneradorContainer" *ngFor="let planta of generador.plantasGenerador; let j = index">
        <div class="column-1">
            <p>
                <strong>{{planta.nombre}}</strong>
                <span> Cantidad de energia {{planta.tipoEneregia}} disponible: {{planta.cantidadEnergia}}</span>
            </p>
        </div>
        <div class="column-1">
            <button class="w-60 mr-20" mat-raised-button color="warn" (click)="onDisminuirCantidad(i,j)">-</button>
            <input class="w-60 mr-20" type="number" matInput [(ngModel)]="energiaAComprar[i][j]" (change)="onCantidadChange(i,j,$event)">
            <button class="w-60" mat-raised-button (click)="onAumentarCantidad(i,j)">+</button>
        </div>
    </div>
</div>
<div class="totalEnergia">
    <p>
        <strong>Total:</strong>
        <span> {{totalEnergiaAComprar}}</span>
    </p>
</div>
<button mat-raised-button color="primary" (click)="onComprarEnergia()" [disabled]="!isComprarValid">Comprar</button>
