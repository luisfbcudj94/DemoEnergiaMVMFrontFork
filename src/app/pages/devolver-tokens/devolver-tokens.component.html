<h2 class="mt-20">Devoluci√≥n de tokens</h2>
<form [formGroup]="devolucionTokensForm">
    <mat-form-field class="w-100p">
        <mat-label>Tokens Disponibles :</mat-label>
        <input matInput formControlName="tokensDisponibles" type="number" placeholder="Tokens Disponibles en el mercado">
    </mat-form-field>
    <mat-form-field class="w-100p">
        <mat-label>Tokens a devolver:</mat-label>
        <input matInput formControlName="cantidadTokensDevolver" type="number" placeholder="Tokens a comprar">
    </mat-form-field>
    <button class="button-mvm" mat-raised-button (click)="onDevolverTokens()">Devolver</button>
</form>
