<div class="container container-registros">
    <div class="titulo">
        <h1 class="title-xg">Registros</h1>
    </div>
    <div class="subtitulo">
        <a class="color-green">Administrador</a><mat-icon>keyboard_arrow_right</mat-icon><a class="color-green">Registros</a>
    </div>
    <div class="container-card-registros">
        <div class="card-registros">
            <img src="../../../../assets/logoEmpresas/Logo_EPM.png" alt="">
            <span class="linea-gradiente"></span>
            <div class="ver-detalles">
                <span class="title">Generador</span>
                <button class="button-mvm" mat-raised-button [routerLink]="['/detalle']">Ver detalles</button>
            </div>
        </div>
        <div class="card-registros">
            <img src="../../../../assets/logoEmpresas/Logo_CELSIA.png" alt="">
            <span class="linea-gradiente"></span>
            <div class="ver-detalles">
                <span class="title">Generador</span>
                <button class="button-mvm" mat-raised-button>Ver detalles</button>
            </div>
        </div>
        <div class="card-registros">
            <img src="../../../../assets/logoEmpresas/Logo_electrohuila.png" alt="">
            <span class="linea-gradiente"></span>
            <div class="ver-detalles">
                <span class="title">Cliente</span>
                <button class="button-mvm" mat-raised-button>Ver detalles</button>
            </div>
        </div>
        <div class="card-registros">
            <img src="../../../../assets/logoEmpresas/Logo_emcali.png" alt="">
            <span class="linea-gradiente"></span>
            <div class="ver-detalles">
                <span class="title">Cliente</span>
                <button class="button-mvm" mat-raised-button>Ver detalles</button>
            </div>
        </div>
    </div>
</div>
