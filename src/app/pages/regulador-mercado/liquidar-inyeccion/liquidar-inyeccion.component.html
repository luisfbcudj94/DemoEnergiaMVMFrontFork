<div mat-dialog-content>
    <div class="dialgo-close-brand">
        <img src="../../../assets/images/cerrar.svg" alt="cerrar" (click)="dialogRef.close()">
    </div>
    <div class="modal-header-mvm">
        <img src="../../../../assets/images/Energia-green.svg" alt="energia">
        <h2 class="modal-title-mvm mt-20">Liquidaci√≥n de inyecciones
            <a href="http://" target="_blank" rel="noopener noreferrer"></a>
        </h2>
    </div>
    <form [formGroup]="liquidarEnergiaForm">
        <div class="row mt-20">
            <div class="col">
                <div class="form-field">
                    <label>Fecha de liquidacion</label>
                    <input formControlName="fechaLiquidacion" type="date">
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center flex-row-reverse mt-20">
            <button class="button-mvm w-160" mat-ripple (click)="onLiquidarInyecciones()">Liquidar</button>
            <button class="cancel-button-mvm w-160 mr-30" mat-ripple (click)="onCancelar()">Cancelar</button>
        </div>
    </form>
</div>
