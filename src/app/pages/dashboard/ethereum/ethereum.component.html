<div class="container">
    <div class="filtros">
        <div class="title-g-gris" style="margin-top: 20px;margin-bottom: 50px">Buscar transacciones</div>
        <div class="button-filtros">
        </div>
    </div>


    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
    
        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre Agente </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef> Tipo Energ√≠a </th>
        <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="cantidad">
        <th mat-header-cell *matHeaderCellDef> Cantidad Generada MWh</th>
        <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef> Precio </th>
            <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
